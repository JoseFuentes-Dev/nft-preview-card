<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="description" content="this is a frontendmentor excercices NFT preview card componet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <article class="main-nft-card">
    <!-- section whith images contain -->
    <section class="images">
      <div id="view-ico" class="effect"></div>
      <img id="view-icon" class="effect" src="images/icon-view.svg" alt="eye icon view" srcset="">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft card image">
    </section>
    <!-- section details than contain div contains details -->
    <section class="details">

     <h1> Equilibrium #3429</h1>
      
     <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="contain-details">
      <div class="eth"><img src="images/icon-ethereum.svg" alt="icon ether"> <span class="value-eth">0.041 ETH</span></div>
      <div class="clock"><img src="images/icon-clock.svg" alt="icon clock"> <span class="icon-clock">3 days left</span></div>
  </div>
  <!-- hr to paint a line and jump line -->
  <hr>
  <!-- creator div with details of image creator avatar and her name -->
  <div class="creator">
    <img class="image-avatar" src="images/image-avatar.png" alt="avatar image"> <p class="details-end"> Creation of <span class="creator-name"> Jules Wyvern</span></p>
    </div>
    </section>
  </article>
</main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
